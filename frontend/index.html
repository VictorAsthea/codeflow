<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeflow</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/log-viewer.css">
    <link rel="stylesheet" href="/css/rich-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>Codeflow</h1>
            <div class="header-actions">
                <button id="sync-btn" class="btn-icon">üîÑ Sync Main</button>
                <button id="settings-btn" class="btn-icon">‚öôÔ∏è Settings</button>
            </div>
        </header>

        <main class="kanban-board">
            <div class="column" data-status="backlog">
                <div class="column-header">
                    <h2>Backlog</h2>
                    <span class="count" id="count-backlog">0</span>
                </div>
                <div class="column-body" id="column-backlog">
                    <button class="btn-new-task">+ New Task</button>
                </div>
            </div>

            <div class="column" data-status="in_progress">
                <div class="column-header">
                    <h2>In Progress</h2>
                    <span class="count" id="count-in_progress">0</span>
                </div>
                <div class="column-body" id="column-in_progress"></div>
            </div>

            <div class="column" data-status="ai_review">
                <div class="column-header">
                    <h2>AI Review</h2>
                    <span class="count" id="count-ai_review">0</span>
                </div>
                <div class="column-body" id="column-ai_review"></div>
            </div>

            <div class="column" data-status="human_review">
                <div class="column-header">
                    <h2>Human Review</h2>
                    <span class="count" id="count-human_review">0</span>
                </div>
                <div class="column-body" id="column-human_review"></div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <h2>Done</h2>
                    <span class="count" id="count-done">0</span>
                </div>
                <div class="column-body" id="column-done"></div>
            </div>
        </main>

        <!-- Task Modal -->
        <div id="task-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Task Details</h2>
                    <button class="btn-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="tabs">
                        <button class="tab active" data-tab="overview">Overview</button>
                        <button class="tab" data-tab="phases">Phases</button>
                        <button class="tab" data-tab="logs">Logs</button>
                    </div>
                    <div class="tab-content">
                        <div id="tab-overview" class="tab-panel active"></div>
                        <div id="tab-phases" class="tab-panel hidden"></div>
                        <div id="tab-logs" class="tab-panel hidden">
                            <div class="log-viewer">
                                <div class="log-header">
                                    <div class="log-filters">
                                        <button class="log-filter-pill active" data-type="all">All</button>
                                        <button class="log-filter-pill" data-type="info">üí¨ Info</button>
                                        <button class="log-filter-pill" data-type="tool">üîß Tool</button>
                                        <button class="log-filter-pill" data-type="read">üìñ Read</button>
                                        <button class="log-filter-pill" data-type="write">‚úèÔ∏è Write</button>
                                        <button class="log-filter-pill" data-type="bash">‚ö° Bash</button>
                                        <button class="log-filter-pill" data-type="error">‚ùå Error</button>
                                    </div>
                                    <input type="text" class="log-search" placeholder="Search logs...">
                                    <div class="log-controls">
                                        <button class="btn-expand-all">Expand All</button>
                                        <button class="btn-collapse-all">Collapse All</button>
                                        <div class="log-auto-scroll-toggle active" title="Auto-scroll">
                                            <span>üìç</span>
                                            <span>Auto-scroll</span>
                                        </div>
                                        <span class="log-counter">0/0 entries</span>
                                    </div>
                                </div>
                                <div class="log-entries-container" id="log-entries"></div>
                                <button class="log-scroll-to-bottom hidden">
                                    ‚Üì Scroll to Bottom
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btn-delete-task" class="btn btn-danger">Delete Task</button>
                    <div class="modal-actions">
                        <button id="btn-view-diff" class="btn btn-info hidden">View Diff</button>
                        <button id="btn-create-pr" class="btn btn-success hidden">Create PR</button>
                        <button id="btn-stop-task" class="btn btn-secondary hidden">Stop</button>
                        <button id="btn-start-task" class="btn btn-primary">Start</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rich Task Creation Modal -->
        <div id="new-task-modal" class="modal hidden">
            <div class="modal-content rich-form-modal">
                <div class="modal-header">
                    <h2>New Task</h2>
                    <button class="btn-close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="new-task-form">
                        <!-- Section: Description -->
                        <div class="form-section">
                            <label for="task-description" class="required">Description</label>
                            <textarea
                                id="task-description"
                                name="description"
                                rows="8"
                                required
                                placeholder="Describe your task in detail...

üí° Tips:
- Use @ to reference files (e.g., @src/app.js)
- Paste screenshots with Ctrl+V
- Be as specific as possible for better results"
                            ></textarea>
                            <div id="file-references-list" class="file-references"></div>
                            <div id="screenshots-preview" class="screenshots-preview"></div>
                        </div>

                        <!-- Section: Title (optional) -->
                        <div class="form-section">
                            <label for="task-title">Title (optional)</label>
                            <input
                                type="text"
                                id="task-title"
                                name="title"
                                class="input"
                                placeholder="Leave empty for auto-generation"
                                maxlength="60"
                            >
                            <small>Automatically generated by Claude if left empty</small>
                        </div>

                        <!-- Section: Agent Profile -->
                        <div class="form-section">
                            <label for="agent-profile">Agent Profile</label>
                            <select id="agent-profile" name="agent_profile" class="input">
                                <option value="quick">Quick - Fast and efficient (Sonnet, ~10-20 turns/phase)</option>
                                <option value="balanced" selected>Balanced - Best of both worlds (Sonnet, ~20-30 turns/phase)</option>
                                <option value="thorough">Thorough - Deep analysis (Opus, ~30-50 turns/phase)</option>
                            </select>
                        </div>

                        <!-- Section: Advanced Configuration (collapsible) -->
                        <div class="form-section collapsible">
                            <button type="button" class="collapsible-trigger">
                                <span class="collapse-icon">‚ñ∂</span>
                                Advanced Configuration per Phase
                            </button>
                            <div class="collapsible-content">
                                <!-- Planning Phase -->
                                <div class="phase-config">
                                    <h4>Planning Phase</h4>
                                    <div class="form-row">
                                        <div class="form-col">
                                            <label for="planning-model">Model</label>
                                            <select id="planning-model" class="input">
                                                <option value="claude-sonnet-4-5-20250929" selected>Sonnet 4.5</option>
                                                <option value="claude-opus-4-5-20251101">Opus 4.5</option>
                                            </select>
                                        </div>
                                        <div class="form-col">
                                            <label for="planning-max-turns">Max turns</label>
                                            <input type="number" id="planning-max-turns" class="input" min="1" max="100" value="20">
                                        </div>
                                    </div>
                                </div>

                                <!-- Coding Phase -->
                                <div class="phase-config">
                                    <h4>Coding Phase</h4>
                                    <div class="form-row">
                                        <div class="form-col">
                                            <label for="coding-model">Model</label>
                                            <select id="coding-model" class="input">
                                                <option value="claude-sonnet-4-5-20250929" selected>Sonnet 4.5</option>
                                                <option value="claude-opus-4-5-20251101">Opus 4.5</option>
                                            </select>
                                        </div>
                                        <div class="form-col">
                                            <label for="coding-max-turns">Max turns</label>
                                            <input type="number" id="coding-max-turns" class="input" min="1" max="100" value="30">
                                        </div>
                                    </div>
                                </div>

                                <!-- Validation Phase -->
                                <div class="phase-config">
                                    <h4>Validation Phase</h4>
                                    <div class="form-row">
                                        <div class="form-col">
                                            <label for="validation-model">Model</label>
                                            <select id="validation-model" class="input">
                                                <option value="claude-sonnet-4-5-20250929" selected>Sonnet 4.5</option>
                                                <option value="claude-opus-4-5-20251101">Opus 4.5</option>
                                            </select>
                                        </div>
                                        <div class="form-col">
                                            <label for="validation-max-turns">Max turns</label>
                                            <input type="number" id="validation-max-turns" class="input" min="1" max="100" value="20">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Section: Workflow Options -->
                        <div class="form-section">
                            <label class="checkbox-label">
                                <input type="checkbox" id="require-review-before-coding" name="require_human_review_before_coding">
                                <span>Require human review before coding phase</span>
                            </label>

                            <label class="checkbox-label">
                                <input type="checkbox" id="skip-ai-review" name="skip_ai_review">
                                <span>Skip automatic AI review phase</span>
                            </label>
                        </div>

                        <!-- Section: Git Options (collapsible) -->
                        <div class="form-section collapsible">
                            <button type="button" class="collapsible-trigger">
                                <span class="collapse-icon">‚ñ∂</span>
                                Git Options
                            </button>
                            <div class="collapsible-content">
                                <div class="form-row">
                                    <div class="form-col">
                                        <label for="git-branch-name">Branch name (optional)</label>
                                        <input
                                            type="text"
                                            id="git-branch-name"
                                            class="input"
                                            placeholder="task/{id} by default"
                                        >
                                    </div>
                                    <div class="form-col">
                                        <label for="git-target-branch">Target branch</label>
                                        <select id="git-target-branch" class="input">
                                            <option value="develop" selected>develop</option>
                                            <option value="main">main</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="form-actions">
                            <button type="button" id="browse-files-btn" class="btn btn-secondary">
                                üìÅ Browse Files
                            </button>
                            <div class="spacer"></div>
                            <button type="button" class="btn btn-secondary btn-close">Cancel</button>
                            <button type="submit" id="btn-create-task" class="btn btn-primary">Create Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="btn-close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="settings-form">
                        <div class="form-group">
                            <label for="default-model">Default Model</label>
                            <select id="default-model">
                                <option value="claude-sonnet-4-20250514">Claude Sonnet 4</option>
                                <option value="claude-opus-4-20250514">Claude Opus 4</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="default-intensity">Default Intensity</label>
                            <select id="default-intensity">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="project-path">Project Path</label>
                            <input type="text" id="project-path" required>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="auto-review">
                                Auto Review
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-close">Cancel</button>
                    <button id="btn-save-settings" class="btn btn-primary">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="/js/log-viewer.js"></script>
    <script type="module" src="/js/api.js"></script>
    <script type="module" src="/js/websocket.js"></script>
    <script type="module" src="/js/kanban.js"></script>
    <script type="module" src="/js/task-modal.js"></script>
    <script type="module" src="/js/log-filters.js"></script>
    <script type="module" src="/js/app.js"></script>

    <footer class="main-footer">
        <p>&copy; 2025 Codeflow</p>
    </footer>
</body>
</html>
